<div class="form-container">
  <h3>{{ isEdit ? 'Edit Employee' : 'Create New Employee' }}</h3>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="submitted && f['name'].errors"
      />
      <div *ngIf="submitted && f['name'].errors" class="error-message">
        <span *ngIf="f['name'].errors['required']">Name is required</span>
        <span *ngIf="f['name'].errors['maxlength']">Name cannot exceed 100 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="department">Department <span class="required">*</span></label>
      <input
        type="text"
        id="department"
        formControlName="department"
        class="form-control"
        [class.is-invalid]="submitted && f['department'].errors"
      />
      <div *ngIf="submitted && f['department'].errors" class="error-message">
        <span *ngIf="f['department'].errors['required']">Department is required</span>
        <span *ngIf="f['department'].errors['maxlength']">Department cannot exceed 50 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="position">Position <span class="required">*</span></label>
      <input
        type="text"
        id="position"
        formControlName="position"
        class="form-control"
        [class.is-invalid]="submitted && f['position'].errors"
      />
      <div *ngIf="submitted && f['position'].errors" class="error-message">
        <span *ngIf="f['position'].errors['required']">Position is required</span>
        <span *ngIf="f['position'].errors['maxlength']">Position cannot exceed 50 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="salary">Salary <span class="required">*</span></label>
      <input
        type="number"
        id="salary"
        formControlName="salary"
        class="form-control"
        [class.is-invalid]="submitted && f['salary'].errors"
        min="0"
        step="1000"
      />
      <div *ngIf="submitted && f['salary'].errors" class="error-message">
        <span *ngIf="f['salary'].errors['required']">Salary is required</span>
        <span *ngIf="f['salary'].errors['min']">Salary must be a positive number</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
